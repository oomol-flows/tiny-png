inputs_def:
  - handle: image_url
    description: "URL of the image to compress"
    json_schema:
      type: string
    nullable: false

outputs_def:
  - handle: compressed_image_url
    description: "URL of the compressed image"
    json_schema:
      type: string
    nullable: false

  - handle: original_size
    description: "Original file size in bytes"
    json_schema:
      type: number

  - handle: compressed_size
    description: "Compressed file size in bytes"
    json_schema:
      type: number

  - handle: compression_ratio
    description: "Compression ratio as percentage (0-100)"
    json_schema:
      type: number

executor:
  name: python
  options:
    entry: __init__.py
    spawn: false

title: "TinyPNG Image Compression"
icon: ":carbon:image-copy:"
description: "Compress images using TinyPNG API service"
