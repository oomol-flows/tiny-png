      - handle: file
        value: /oomol-driver/oomol-storage/7cbf2882-ac42-4358-8680-6c4122061e0f.jpg
    task: upload-to-cloud::upload-to-cloud
  - node_id: tinify-compress#1
    title: "Tinify Image Compression #1"
