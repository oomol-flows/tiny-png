  - node_id: image-file-tinify-compress#1
    title: "Image File Tinify Compress #1"
    inputs_from:
      - handle: file
        value: /oomol-driver/oomol-storage/833a38dc-4f83-4375-9a8e-4cd7f016bd7c.jpg
      - handle: save_path
        value: null
    subflow: self::image-file-tinify-compress
  - node_id: image-file-tinify-compress#2
    title: "Image File Tinify Compress #2"
    inputs_from:
      - handle: file
        value: /oomol-driver/oomol-storage/833a38dc-4f83-4375-9a8e-4cd7f016bd7c.jpg
      - handle: save_path
        value: null
    subflow: self::image-file-tinify-compress
  - node_id: images-compression#1
